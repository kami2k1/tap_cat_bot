<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            overflow: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Run Task</h1>
        <form id="task-form">
            <label for="token">Token:</label>
            <input type="text" id="token" name="token" required><br><br>
            <label for="sle">Sleep Time (s):</label>
            <input type="number" id="sle" name="sle" required><br><br>
            <button type="submit">Start Task</button>
        </form>
        <pre id="response"></pre>
    </div>

    <script>
        document.getElementById('task-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const token = document.getElementById('token').value;
            const sle = parseFloat(document.getElementById('sle').value) * 1000; // Convert to milliseconds

            const url = "https://cat-backend.pro/v1/points/mining";
            const headers = {
                "Accept": "*/*",
                "Accept-Encoding": "gzip, deflate, br, zstd",
                "Accept-Language": "vi-VN,vi;q=0.9,en;q=0.8",
                "Authorization": `Token ${token}`,
                "Content-Type": "application/json",
                "Origin": "https://tg-purr-tap.vercel.app",
                "Referer": "https://tg-purr-tap.vercel.app/",
                "Sec-Ch-Ua": '"Not/A)Brand";v="8", "Chromium";v="126", "Google Chrome";v="126"',
                "Sec-Ch-Ua-Mobile": "?1",
                "Sec-Ch-Ua-Platform": '"Android"',
                "Sec-Fetch-Dest": "empty",
                "Sec-Fetch-Mode": "cors",
                "Sec-Fetch-Site": "cross-site",
                "User-Agent": "Mozilla/5.0 (Linux; Android 6.0; Nexus 5 Build/MRA58N) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126.0.0.0 Mobile Safari/537.36"
            };

            async function fetchData() {
                while (true) {
                    let msg = "";

                    const response1 = await fetch(url, { method: 'GET', headers: headers });
                    if (response1.ok) {
                        const data = await response1.json();
                        for (const [key, value] of Object.entries(data)) {
                            msg += `${key} : ${value}\n`;
                        }
                    } else {
                        msg = await response1.text();
                        console.log("Error:", msg);
                        break;
                    }
                    const z1 =  new Promise(resolve => setTimeout(resolve, sle));
                    if (z1.ok) {
                        const data = await z1.json();
                        for (const [key, value] of Object.entries(data)) {
                            msg += `${key} : ${value}\n`;
                        }
                    } else {
                        msg = await z1.text();
                        console.log("Error:", msg);
                        break;
                    }
                    const z2 =  await fetch(url, { method: 'POST', headers: headers });
                    await fetch("https://cat-backend.pro/v1/auth/profile", { method: 'GET', headers: headers });
                    if (z2.ok) {
                        const data = await z2.json();
                        for (const [key, value] of Object.entries(data)) {
                            msg += `${key} : ${value}\n`;
                        }
                    } else {
                        msg = await z2.text();
                        console.log("Error:", msg);
                        break;
                    }
                    const result = `
---------------------------------------------
Kami
data:
${msg}
---------------------------------------------
                    `;
                    document.getElementById('response').textContent = result;
                    console.log(result);

                    
                }
            }

            fetchData();
        });
    </script>
</body>
</html>
